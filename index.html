<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陨辉云管理面板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style id="theme-styles">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --bg-primary: #0d141f;
            --bg-secondary: #161d2b;
            --bg-tertiary: #1e2635;
            --text-primary: #ffffff;
            --text-secondary: #ffffff; /* 深色模式下文字改为白色 */
            --text-tertiary: #ffffff;  /* 深色模式下文字改为白色 */
            --border-color: #2a3345;
            --accent-primary: #1890ff;
            --accent-hover: #40a9ff;
            --sidebar-width: 220px;
            --header-height: 60px;
        }
        
        .light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-tertiary: #888888;
            --border-color: #e8e8e8;
            --accent-primary: #1890ff;
            --accent-hover: #40a9ff;
        }
        
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background-color: var(--bg-tertiary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            height: 30px;
            margin-right: 20px;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-primary);
        }
        
        .theme-toggle {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            position: fixed;
            top: var(--header-height);
            bottom: 0;
            overflow-y: auto;
            z-index: 999;
        }
        
        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            color: var(--text-primary);
        }
        
        .menu-item:hover {
            background-color: var(--bg-tertiary);
            color: var(--accent-hover);
        }
        
        .menu-item.active {
            background-color: rgba(24, 144, 255, 0.1);
            border-left: 4px solid var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }
        
        .menu-item:hover .menu-icon,
        .menu-item.active .menu-icon {
            color: inherit;
        }
        
        .menu-title {
            font-size: 14px;
            flex-grow: 1;
            color: var(--text-primary);
        }
        
        .menu-badge {
            background-color: #ff4d4f;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            margin-left: 8px;
        }
        
        .content {
            flex: 1;
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            overflow: hidden;
            background-color: var(--bg-primary);
        }
        
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
            background-color: var(--bg-primary);
        }
        
        .search-box {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
        }
        
        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .search-input::placeholder {
            color: var(--text-tertiary);
        }
        
        .section-title {
            padding: 12px 20px;
            font-size: 14px;
            color: var(--text-tertiary);
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .submenu-item {
            padding: 10px 20px 10px 48px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .submenu-item:hover {
            background-color: var(--bg-tertiary);
            color: var(--accent-hover);
        }
        
        .submenu-item.active {
            background-color: rgba(24, 144, 255, 0.1);
            color: var(--accent-primary);
        }
        
        .menu-group {
            margin-bottom: 16px;
        }
        
        .group-header {
            padding: 12px 20px;
            font-size: 14px;
            color: var(--text-tertiary);
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .group-content {
            padding: 0;
        }
        
        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 12px 0;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .menu-title, .menu-badge {
                display: none;
            }
            
            .menu-item {
                justify-content: center;
                padding: 12px;
            }
            
            .menu-icon {
                margin-right: 0;
            }
            
            .content {
                margin-left: 60px;
            }
            
            .submenu-item {
                padding: 10px 20px 10px 28px;
            }
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }
        
        .error {
            padding: 20px;
            color: #ff4d4f;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="https://r.meteor.xin/logo.jpg" alt="Logo" class="logo">
        <div class="header-title">SRC平台管理控制台</div>
        <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索功能..." id="search-input">
        </div>
        <!-- Menu items will be loaded here -->
    </div>
    
    <!-- Content -->
    <div class="content">
        <iframe id="main-frame" class="iframe-container" src="" frameborder="0"></iframe>
    </div>
    
    <script>
        // 存储方式说明：
        // 主题设置存储在 localStorage 中，键名为 'theme-mode'
        // 可能的值：'dark' 或 'light'
        // 使用方法：localStorage.setItem('theme-mode', 'dark');
        // 读取方法：localStorage.getItem('theme-mode');
        
        // 检查并应用保存的主题
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme-mode') || 'dark';
            document.body.classList.toggle('light-mode', savedTheme === 'light');
            updateThemeToggleIcon(savedTheme);
        }
        
        function updateThemeToggleIcon(theme) {
            const toggleBtn = document.getElementById('theme-toggle');
            if (theme === 'light') {
                toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                toggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
        
        // 切换主题
        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme-mode') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme-mode', newTheme);
            document.body.classList.toggle('light-mode', newTheme === 'light');
            updateThemeToggleIcon(newTheme);
        }
        
        // 创建菜单项HTML
        function createMenuItem(item, isSubmenu = false) {
            const menuItem = document.createElement('div');
            menuItem.className = isSubmenu ? 'submenu-item' : 'menu-item';
            menuItem.setAttribute('data-url', item.url);
            
            let html = '';
            if (item.icon) {
                html += `<div class="menu-icon"><i class="${item.icon}"></i></div>`;
            }
            html += `<div class="menu-title">${item.title}</div>`;
            if (item.badge) {
                html += `<div class="menu-badge">${item.badge}</div>`;
            }
            
            menuItem.innerHTML = html;
            return menuItem;
        }
        
        // 创建菜单组HTML
        function createMenuGroup(group) {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'menu-group';
            
            const header = document.createElement('div');
            header.className = 'group-header';
            header.textContent = group.title;
            groupDiv.appendChild(header);
            
            const content = document.createElement('div');
            content.className = 'group-content';
            
            group.items.forEach(item => {
                const menuItem = createMenuItem(item, group.submenu);
                content.appendChild(menuItem);
            });
            
            groupDiv.appendChild(content);
            return groupDiv;
        }
        
        // 加载菜单数据
        async function loadMenuData() {
            try {
                    const response = await fetch('./menu.json');
                    if (!response.ok) {
                        throw new Error('无法加载菜单数据: ' + response.status + ' ' + response.statusText);
                    }
                    const menuData = await response.json();
                renderMenu(menuData);
            } catch (error) {
                console.error('加载菜单数据失败:', error);
                document.getElementById('sidebar').innerHTML += `
                    <div class="error">加载菜单失败，请检查 menu.json 文件</div>
                `;
            }
        }
        
        // 渲染菜单
        function renderMenu(menuData) {
            const sidebar = document.getElementById('sidebar');
            const searchBox = document.querySelector('.search-box');
            sidebar.innerHTML = '';
            sidebar.appendChild(searchBox);
            
            menuData.forEach(group => {
                const groupElement = createMenuGroup(group);
                sidebar.appendChild(groupElement);
            });
            
            // 绑定菜单点击事件
            bindMenuEvents();
            
            // 设置默认iframe
            if (menuData.length > 0 && menuData[0].items.length > 0) {
                const firstUrl = menuData[0].items[0].url;
                document.getElementById('main-frame').src = firstUrl;
                setActiveMenuItem(firstUrl);
            }
        }
        
        // 绑定菜单事件
        function bindMenuEvents() {
            const menuItems = document.querySelectorAll('.menu-item, .submenu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    document.getElementById('main-frame').src = url;
                    setActiveMenuItem(url);
                });
            });
            
            // 搜索功能
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const allItems = document.querySelectorAll('.menu-item, .submenu-item');
                
                allItems.forEach(item => {
                    const title = item.querySelector('.menu-title').textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }
        
        // 设置活动菜单项
        function setActiveMenuItem(url) {
            const allItems = document.querySelectorAll('.menu-item, .submenu-item');
            allItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-url') === url) {
                    item.classList.add('active');
                }
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 应用保存的主题
            applySavedTheme();
            
            // 绑定主题切换事件
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            
            // 加载菜单数据
            loadMenuData();
        });
    </script>
</body>
</html>
